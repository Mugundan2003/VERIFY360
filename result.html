<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">

    <h3>Result for: {{value}}</h3>

    {% if result == "safe" %}
        <h2 class="text-success">✅ Genuine</h2>
    {% elif result == "scam" %}
        <h2 class="text-danger">❌ Scam</h2>
    {% else %}
        <h2 class="text-warning">⚠ Not Found</h2>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">Check Again</a>

</div>

</body>
</html>
