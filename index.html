<!DOCTYPE html>
<html>
<head>
    <title>VERIFY360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">VERIFY360</h2>
    <p class="text-center text-muted">Verify numbers, websites and social media IDs instantly</p>


    <form method="POST" class="card p-4 mt-4">
        <input class="form-control mb-3" name="value" placeholder="Enter number / website / id" required>

        <select class="form-control mb-3" name="type">
            <option value="mobile">Mobile</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="website">Website</option>
            <option value="instagram">Instagram</option>
        </select>

        <button class="btn btn-primary">Check</button>
    </form>
</div>

</body>
</html>
